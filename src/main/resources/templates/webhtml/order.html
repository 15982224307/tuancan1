	<body>




	<header data-am-widget="header" class="am-header am-header-default sq-head  am-no-layout">

				</div>

				<div class="unit_location">

				</div>
				<div class="staff">

			</div>

		<div class="content-list" id="outer">

			    	<li th:each="t : ${cmv.commends}">

		                	<div class="tit"><a href="#" th:text="${t.recipeName}">青椒肉丝</a></div>
		                	<div class="am-gallery-desc" th:text="${t.recipeType == 1}? '炒菜' : (${t.recipeType == 2}? '凉菜' : (${t.recipeType == 3}? '汤菜' : (${t.recipeType == 4}? '蒸菜' : '烧菜')))">￥52</div>

		                <div class="list-cart">

		                </div> 
			    	</li>

					<li ><a href="#" name="huncai" >荤菜</a></li>
					<li th:each="t : ${cmv.meals}">
						<a href="#"><img src="/img/greentea.png" class="list-pic"></a>

							<div class="tit"><a href="#" th:text="${t.recipeName}">青椒肉丝</a></div>
							<div class="am-gallery-desc" th:text="${t.recipeType == 1}? '炒菜' : (${t.recipeType == 2}? '凉菜' : (${t.recipeType == 3}? '汤菜' : (${t.recipeType == 4}? '蒸菜' : '烧菜')))">￥52</div>
						</div>
						<div class="list-cart">
							<div class="d-stock ">
								<a class="add_to_cart" href="#" onclick="deleteOne('wang')">
									<img  src="/icon/add.png" style="width:25px;height:25px"  >
								</a>
							</div>
						</div>
					</li>

					<li><a href="#"  name="sucai">素菜</a></li>
					<li th:each="t : ${cmv.veges}">

							<div class="tit"><a href="#" th:text="${t.recipeName}">青椒肉丝</a></div>
							<div class="am-gallery-desc" th:text="${t.recipeType == 1}? '炒菜' : (${t.recipeType == 2}? '凉菜' : (${t.recipeType == 3}? '汤菜' : (${t.recipeType == 4}? '蒸菜' : '烧菜')))">炒菜</div>
						</div>
						<div class="list-cart">
							<div class="d-stock ">

								</a>
							</div>
						</div>
					</li>
