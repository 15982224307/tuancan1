<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>tq htmleditor demo</title>
<script src="../TQEditor.js" type="text/javascript"></script>
</head>

<body>
<!--#include file="_nav.htm" -->
<script src="demo.js" type="text/javascript"></script>
请从word里复制一段带格式文本, 后在这里看代码进行对比<br />
启用自动清理
<textarea id="e1" rows="12" cols="100" >{auto_clean:true}</textarea>
禁用自动清理
<textarea id="e2" rows="12" cols="100" >{auto_clean:false}</textarea>
<script type="text/javascript" defer="true"> 
 new tqEditor('e1',{auto_clean:true}); 
 new tqEditor('e2',{auto_clean:false}); 
</script>
</body>
</html>
