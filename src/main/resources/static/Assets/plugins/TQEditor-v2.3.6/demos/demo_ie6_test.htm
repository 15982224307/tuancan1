<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>tq htmleditor demo</title>
<script src="../TQEditor.js" type="text/javascript"></script>
</head>

<body>
<!--#include file="_nav.htm" -->
<script src="demo.js" type="text/javascript"></script>

全工具栏
<textarea id="e1" rows="12" cols="100" >全工具栏{toolbar:'full'}</textarea>
<div style="position:relative;">
默认
<textarea id="e2" rows="12" cols="100" >默认{toolbar:'default'}</textarea>
</div>
迷你,也适用于留言本<textarea id="e3" rows="12" cols="60" >迷你{toolbar:'mini'}</textarea>

用于后台管理
<textarea id="e4" rows="12" cols="100" >用于后台管理{toolbar:'admin'}</textarea>
<table border=1>
	<tr>
		<td>用于个人空间,博客等</td>
	</tr>
	<tr>
		<td><textarea id="e5" rows="12" cols="100" >用于个人空间,博客等{toolbar:'user'}</textarea>
		<script type="text/javascript" defer="true">new  tqEditor('e5',{toolbar:'user'});</script></td>
	</tr>
	<tr>
		<td>in table test</td>
	</tr>
</table>


<!-- <input type="button" value="inerthtml" onclick="document.getElementById('e5').editor.insertHtml('<img src=./img/1.gif />');" /> -->
用于留言本,评论等
<textarea id="e6" rows="12" cols="100" >用于留言本,评论等{toolbar:'message'}</textarea>

<script type="text/javascript" defer="true">
new  tqEditor('e1',{toolbar:'full'});
new  tqEditor('e2',{toolbar:'default'});
new  tqEditor('e3',{toolbar:'mini'});
new  tqEditor('e4',{toolbar:'admin'});
//new  tqEditor('e5',{toolbar:'user'});
new  tqEditor('e6',{toolbar:'message'});
</script>
</body>
</html>
