<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>tq htmleditor demo</title>
<script src="../TQEditor.js" type="text/javascript"></script>
</head>

<body>
<!--#include file="_nav.htm" -->
<script src="demo.js" type="text/javascript"></script>

默认
<textarea id="e1" rows="12" cols="100" >{&lt;STRONG&gt;toolbar&lt;/STRONG&gt;:&lt;FONT color=#ff00ff&gt;'full'&lt;/FONT&gt;}</textarea>
自定插入多媒体代码
<textarea id="e2" style="width:100%;height:100px;" >{&lt;STRONG&gt;toolbar&lt;/STRONG&gt;:&lt;FONT color=#ff00ff&gt;'full'&lt;/FONT&gt;, &lt;STRONG&gt;tplFlash&lt;/STRONG&gt;:&lt;FONT color=#ff00ff&gt;'flash网址{$url} 宽{$width} 高{$height}'&lt;/FONT&gt;, &lt;STRONG&gt;tplFlv&lt;/STRONG&gt;:&lt;FONT color=#ff00ff&gt;'flv视频网址{$url} 宽{$width} 高{$height} 是否自动播{$auto_start}'&lt;/FONT&gt;, &lt;STRONG&gt;tplRm&lt;/STRONG&gt;:'&lt;FONT color=#ff00ff&gt;rm视频网址{$url} 宽{$width} 高{$height} 是否自动播{$auto_start}'&lt;/FONT&gt;, &lt;STRONG&gt;tplVideo&lt;/STRONG&gt;:&lt;FONT color=#ff00ff&gt;'windows的媒体文件网址{$url} 宽{$width} 高{$height} 是否自动播{$auto_start}'&lt;/FONT&gt;, &lt;STRONG&gt;tplMusic&lt;/STRONG&gt;:&lt;FONT color=#ff00ff&gt;'音频网址{$url} 是否自动播{$auto_start}'&lt;/FONT&gt; }</textarea>
通过设置tpl***来设置代码,详细如下:<br />
<font color="#FF0000">tplFlash</font>:flash宏 <font color="#0000FF"> {$url} {$width} {$height}</font><br />
<font color="#FF0000">tplFlv</font>:flv视频 宏 <font color="#0000FF"> {$url} {$width} {$height} {$auto_start}</font><br />
<font color="#FF0000">tplRm</font>:rm视频 宏 <font color="#0000FF"> {$url} {$width} {$height} {$auto_start}</font><br />
<font color="#FF0000">tplVideo</font>:windows的媒体文件 宏 <font color="#0000FF"> {$url} {$width} {$height} {$auto_start}</font><br />
<font color="#FF0000">tplMusic</font>:音乐播放 宏<font color="#0000FF"> {$url} {$auto_start}</font> <br />

<script type="text/javascript" defer="true"> 
 new tqEditor('e1',{toolbar:'full'}); 
 new tqEditor('e2',{toolbar:'full',
tplFlash:'flash网址{$url} 宽{$width} 高{$height}',
tplFlv:'flv视频网址{$url} 宽{$width} 高{$height} 是否自动播{$auto_start}',
tplRm:'rm视频网址{$url} 宽{$width} 高{$height} 是否自动播{$auto_start}',
tplVideo:'windows的媒体文件网址{$url} 宽{$width} 高{$height} 是否自动播{$auto_start}',
tplMusic:'音频网址{$url} 是否自动播{$auto_start}' }); 
</script>
</body
</html>
